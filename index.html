<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is Thomas McShane's Page</title>
    </head>
    <body>
        <p>
            Here is Thomas McShane's visualization for total square footage broken down by representative representative:
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {"url": "https://raw.githubusercontent.com/trm4/trm4.github.io/main/building_inventory.csv"},
    "mark": "bar",
    "encoding": {
        "x": {"field": "Rep Full Name", "type": "nominal"},
        "y": {"field": "Square Footage", "type": "quantitative", "aggregate":"sum"}
    }
};
        vegaEmbed('#myviz', mySpec);
    </script>
